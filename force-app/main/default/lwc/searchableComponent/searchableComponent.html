<template>
    <lightning-card>
        <lightning-layout class="slds-align_absolute-center">
            <lightning-layout-item class="slds-size_full">
                <lightning-input 
                class="slds-m-left_xxx-small"
                type="search"  
                label="Object Name" 
                placeholder="Search Object"
                onchange={objectChangeHandler}>
            </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item class="slds-m-left_x-small slds-m-top_large slds-size_1-of-5">
                <lightning-button
                type="Search" 
                icon-name="utility:search"
                icon-position="left"
                variant="brand"
                onclick={SearchHandler}
                label="Search">
                </lightning-button> 
                </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
